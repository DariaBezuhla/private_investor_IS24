name: storybook
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.17.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/fonts/
    - assets/icons/
    - assets/highlights/
    - assets/images/
    - assets/objects/

  fonts:
    - family: MakeItSans
      fonts:
        - asset: assets/fonts/MakeItSans-Regular.otf
        - asset: assets/fonts/MakeItSans-Bold.otf
    - family: SystemIconsIS
      fonts:
        - asset: assets/fonts/SystemIconsIS.ttf
